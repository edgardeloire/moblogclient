<ion-header>

  <ion-navbar>
    <ion-title>Capture Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Id</ion-label>
      <ion-input [(ngModel)]="article_id" type="text" placeholder="Enter a title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input [(ngModel)]="articleData.title" type="text" placeholder="Enter a title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Content</ion-label>
      <ion-textarea rows="8" [(ngModel)]="articleData.content" placeholder="Enter a description"></ion-textarea>

    </ion-item>

    <ion-item>
      <ion-label>Photo - tap to change</ion-label>
      <ion-thumbnail item-start>
        <img (click)="takePhoto()" [src]="base64Image">
      </ion-thumbnail>
    </ion-item>

    <ion-item>

      <ion-label>Chapter</ion-label>

      <ion-select [(ngModel)]="articleData.chapter_entry">
        <ion-option *ngFor="let chapter  of chapter_title" [value]="chapter">{{chapter}}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <button full ion-button (click)="update(article_id) ">Update</button>
  <button full ion-button (click)="delete(article_id) ">Delete</button>
</ion-content>
