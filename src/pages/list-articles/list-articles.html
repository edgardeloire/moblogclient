<ion-header>

  <ion-navbar>
    <ion-title>Articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let article of articles">
      <h2>{{article.title}} / {{article.id}}</h2>
      <p>{{article.content}}</p>
      <button ion-button (click)="getArticle(article.id)">
         <ion-icon name="ios-eye-outline"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
